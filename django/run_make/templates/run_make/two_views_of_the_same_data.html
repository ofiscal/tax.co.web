<!-- This creates a table with two cells.
The second cell is always `view_factor` times the first. -->

<body>
  <script>
    function mkInput_numeric ( value = null ) {
      let input = document . createElement ( "input" )
      input . step = "any"
      input . type = "number"
      if (value != null) {input . value = value }
      else               {input . value = 0 }
      return input
    }

    function tie_numeric_inputs_via_a_factor ( in1, in2, factor ) {
      // Whenever a value `x` is input into `in1`,
      // `3*x` will appear in `in2`. Similarly, whenever `3x`
      // is input into `in2`, `x` will appear in `in1`.
      in1.addEventListener(
        'change',
        function() { in2.value = in1.value * factor } )
      in2.addEventListener(
        'change',
        function() { in1.value = in2.value / factor } )
    }

    view_factor = 3

    table = document . createElement ( "table" )
    row   = document . createElement ( "tr" )
    in1 = mkInput_numeric ( 1 )
    in2 = mkInput_numeric ( view_factor )
    tie_numeric_inputs_via_a_factor ( in1, in2, view_factor )
    row . appendChild ( in1 )
    row . appendChild ( in2 )
    table . appendChild ( row )
    document . body . appendChild ( table )
  </script>
</body>
