<html>
<!--Based on https://stackoverflow.com/a/6473259/916142-->
<body>

  <h1>Dynamic Table</h1>

  <div id="POItablediv">

    <table id="POITable" border="1">
      <tr>
        <td>POI</td>
        <td>Latitude</td>
        <td>Longitude</td>
        <td>Delete?</td>
      </tr>
      <tr>
        <td>1</td>
        <td><input type="text" id="latbox" /></td>
        <td><input type="text" id="lngbox" /></td>
        <td><input type="button"
                   id="delPOIbutton"
                   value="Delete"
                   onclick="deleteRow(this)"/></td>
      </tr>
    </table>
  </div>

  <input type="button"
         id="addmorePOIbutton"
         value="Add More POIs"
         onclick="insertRow()"/>

</body>

<script>
  function deleteRow(row) {
    var table=document.getElementById('POITable');
    if (table.rows.length > 2) {
      // PITFALL: If there are is only one row of values --
      // the first row being titles, not values --
      // then the user is not allowed to delete it.
      // If they could, they could break `insertRow`.
      var i=row.parentNode.parentNode.rowIndex;
      document.getElementById('POITable').deleteRow(i);
    }
  }

  function insertRow() {
    var table=document.getElementById('POITable');
    // Deep clone the first data (not titles) row. (row[0] is titles.)
    var new_row = table.rows[1].cloneNode(true);
    // Set the innerHTML of the first row
    new_row.cells[0].innerHTML = table.rows.length;

    // Grab the input from the first cell and update its ID and value.
    var inp1 = new_row.cells[1].getElementsByTagName('input')[0];
    inp1.id += table.rows.length;
    inp1.value = '';

    // Grab the input from the first cell and update its ID and value.
    var inp2 = new_row.cells[2].getElementsByTagName('input')[0];
    inp2.id += table.rows.length;
    inp2.value = '';

    // Append the new row to the table.
    table.appendChild( new_row );
  }
</script>

</html>
