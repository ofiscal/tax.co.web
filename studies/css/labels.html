
<!DOCTYPE html>
<html>
  <head>
    <!--The following "style" specifies that each <p> should be drawn as the row of a table, etc.-->
    <style>
      form  { display: table;      }
      p     { display: table-row;  }
      label { display: table-cell; }
      input { display: table-cell; }
    </style>
  </head>
  <body>

    <form>
      <p>
        <label for="a">Short label:</label>
        <input id="a" type="text">
      </p>
      <p>
        <label for="b">Very very very long label:</label>
        <input id="b" type="text">
      </p>
    </form>

  </body>
</html>
